<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html">jQuery</a>
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <div class="container">
          <div class="row">
            <div class="card-deck">
              <div id="employee-container" class="card" style="width: 400px;">
                <div class="card-header">
                  Employee
                </div>
                <ul id="employees" class="list-group list-group-flush">
                </ul>
              </div>
              <div id="information-container" class="card" style="width: 400px;">
                <div class="card-header">
                  Information
                </div>
                <ul id="information" class="list-group list-group-flush">
                  <li class="list-group-item"><strong>Name</strong> <span id="name" class="float-right"></span></li>
                  <li class="list-group-item"><strong>Age</strong> <span id="age" class="float-right"></span></li>
                  <li class="list-group-item"><strong>Occupation</strong> <span id="occupation" class="float-right"></span></li>
                  <li class="list-group-item"><strong>Location</strong> <span id="location" class="float-right"></span></li>
                </ul>
              </div>
              <div id="skills-container" class="card" style="width: 400px;">
                <div class="card-header">
                  Skills
                </div>
                <ul id="skills" class="list-group list-group-flush">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <!-- Footer content here -->
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
